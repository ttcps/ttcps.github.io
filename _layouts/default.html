<!doctype html>
<html lang="en">

  {% include head.html %}

  <body>
    <script>
      window.onload = function(){
    var ul = document.getElementById('hUL');
    var screenWidth = document.body.clientWidth;
    if( ul.offsetWidth > screenWidth*0.6 )
    {
        var li = document.getElementById('headerLI');
        li.style.display= 'none' ;
    }
    var header = document.getElementById('header');
    var headerh = header.offsetHeight;
    var footer = document.getElementById('footer');
    var footerh = footer.offsetHeight;
    var minh = headerh + footerh + 1;
    var content = document.getElementById('maincnt');content.style.setProperty('--minh', 'calc(100vh - '+minh+'px)');
    }
    </script>
    
    <div id="header">
    <h1 style="font-size:15px;line-height: 40px;background-color: #1d1d1d;text-align: center; margin: 0px;">
    <ul style="padding:0;list-style-type: none;margin: 0 auto;max-width:50rem;white-space: nowrap;" id="hUL">
    <li style="display: inline;"><a href="/" style="color: #ffffff;text-decoration: none;">tcps</a></li>
    <div style="display: none; overflow: hidden; max-width: 40rem;" id="headerLI">
      <li style="display: inline; padding-left: 100px;overflow:hidden"><a href="/" style="color: #ffffff;text-decoration: none;font-weight: 500;font-size: 12.5px;">Plugin</a></li>
      <li style="display: inline; padding-left: 100px;overflow:hidden;"><a href="/" style="color: #ffffff;text-decoration: none;font-weight: 500;font-size: 12.5px;">Plugin</a></li>
      <li style="display: inline; padding-left: 100px;overflow:hidden;"><a href="/" style="color: #ffffff;text-decoration: none;font-weight: 500;font-size: 12.5px;">Plugin</a></li>
      <li style="display: inline; padding-left: 100px;overflow:hidden;"><a href="/" style="color: #ffffff;text-decoration: none;font-weight: 500;font-size: 12.5px;">Plugin</a></li>
    </div>
    </ul>
    </h1>
    </div>
    <div class="container content" id="maincnt" style="min-height: calc(var(--minh, 0px) - 25px);" >
      <main>
        {{ content }}
      </main>
    </div>
    <div style="height: 25px"></div>
    {% include footer.html %}

    {% if site.ga_analytics %}
    </div>
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.ga_analytics }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
  </body>
</html>
