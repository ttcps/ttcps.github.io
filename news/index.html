---
title: News
layout: default
---
<style>
h1 {text-align: center;}
h2 {text-align: left;}
h4 {text-align: center;}
h3 {text-align: left;}
p {text-align: center;}
a:link { text-decoration: none;}
a:active { text-decoration: none}
a:hover { text-decoration: none;}
a:visited { text-decoration: none;}
</style>
<style type="text/css">
  #left{
        text-align:left;
  }
  #right{
        text-align:right;
  }
  #title{
        font-size:20px;
        text-align:left;
        font-weight:bold;
  }
  #des{
        font-size:12.5px;
        text-align:left;
  }
  .block{
         display: inline-block
  }
  .blank{
         display: inline-block;
         width: 20px;
         height: 20px;
  }
  hr{
     margin: 20px auto;
  }
  .banner{
                 font-size:12.5px;
                 line-height: 40px;
                 background-color: #f0f0f0;
                 weight: 100%;
                 color: #000000;
                 text-align: center;
  }
  li{
     list-style-type:none
  }
  ul{
     margin:0;
     padding:0
  }
</style>
<script>
function detectmob() { 
 if( navigator.userAgent.match(/Android/i)
 || navigator.userAgent.match(/webOS/i)
 || navigator.userAgent.match(/iPhone/i)
 || navigator.userAgent.match(/iPad/i)
 || navigator.userAgent.match(/iPod/i)
 || navigator.userAgent.match(/BlackBerry/i)
 || navigator.userAgent.match(/Windows Phone/i)
 ){
    window.location.assign("mobile/")
  }
 else {
 }
}
window.onload=detectmob
</script>
<div class="banner">If you're mobile users, please click <a href="mobile/">here</a>.</div>
<div style="height: 30px"></div>
<h1><div id="left">News</div></h1>
<hr>
<ul>
  {% for post in site.posts reversed %}
    <li>
      <div>
  <a href="{{ post.url }}">
    <div style="width: 100%;">
    <img src="{{ post.rimg }}" style="width: 25%">
      <div class="blank"></div>
    <div style="vertical-align:top;display: inline-block">  
    <div class="block" style="height:20px"><p id="des" style="color:#727272;">{{ post.date | date: "%-d %B %Y" }}</p></div>
    <br>
      <div class="block" style="height:20px;color: black"><p id="title">{{ post.title }}</p></div>
    <br>
      <p style="color:#727272;" id="left">{{ post.des }}</p>
    </div>
    </div>
  </a>
</div>
    </li>
  {% endfor %}
</ul>
