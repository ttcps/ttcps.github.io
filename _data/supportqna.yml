- q: How can I install plugins?
  a: <p>Put your plugin in these folder above</p>
     <ul>
     <li>Windows：C:\Users\[username]\TheoTown\plugins</li>
     <li>Android： /storage/emulated/0/TheoTown/plugins</li>
     <li>iOS &amp; iPadOS：Files app/My iPhone（iPad）/TheoTown/plugins</li>
     </ul>
     <p>Or install it from in-game plugins store</p>
